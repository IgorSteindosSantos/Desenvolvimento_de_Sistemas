<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <label for="">Nome</label>
    <input type="text">
    <label for="">Email</label>
    <input type="email" name="" id="">
    <br>
    <label for="">Celular com DDD</label>
    <input type="tel" name="" id="" placeholder="(27) 99999-9999">
    <label for="">Hora desejada</label>
    <input type="time" name="" id="">
    <br>
    <label for="">Seu site</label>
    <input type="url" name="" id="">
    <label for="">Senha</label>
    <input type="password" name="" id="">
    <br>
    <label for="">Data Nasc</label>
    <input type="date" name="" id="">
    <label for="">Cor favorita</label>
    <input type="color" name="" id="">
    <br>
    <label for="">Qtd Filhos</label>
    <input type="number" name="" id="">
    <label for="">Peso</label>
    <label for="">0</label>
    <input type="range" name="" id="" min="0" max="200">
    <label for="">200</label>
    <br>
    <label for="">Sexo:</label>
    <br>
    <input type="radio" name="" id="">
    <label for="">Masculino</label>
    <br>
    <input type="radio" name="" id="">
    <label for="">Feminino</label>
    <br>
    <label for="">Estado</label>
    <select name="" id="">
        <option value="">SP</option>
        <option value="">RJ</option>
        <option value="">ES</option>
        <option value="">MG</option>
    </select>
    <br>
    <label for="">Mensagem</label>
    <br>
    <textarea name="" id="" cols="50" rows="5"></textarea>
    <br>
    <input type="button" value="Reset">
    <input type="submit" value="Enviar">
</body>

</html>
