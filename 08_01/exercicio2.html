<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        text-align: center;
    }

    .maca{
        background-color: red;
    }
    .alface {
        background-color: green;
    }
    .arroz {
        background-color: antiquewhite;
    }
    .laranja {
        background-color: orange;
    }
    .beterraba {
        background-color: darkmagenta;
    }
    .trigo {
        background-color: rgb(248, 248, 169);
    }
</style>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>Frutas</th>
                <th>Verduras</th>
                <th>Grãos</th>
                <th colspan="3">...</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="maca">Maçâ</td>
                <td class="alface">Alface</td>
                <td class="arroz">Arroz</td>
                <td rowspan="3" class="3linhas">3 linhas</td>
            </tr>
            <tr>
                <td class="laranja">Laranja</td>
                <td class="beterraba">Beterraba</td>
                <td class="trigo">Trigo</td>
            </tr>
            <tr>
                <td colspan="3" class="3colunas">3 colunas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
